spring.application.name=FutBack

# H2 database for testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests - DO NOT USE IN PRODUCTION
app.jwt.secret=TEST-ONLY-SECRET-KEY-DO-NOT-USE-IN-PRODUCTION-MUST-BE-512-BITS-LONG-FOR-HS512-ALGORITHM
app.jwt.expirationMs=900000
app.jwt.refreshExpirationMs=604800000
